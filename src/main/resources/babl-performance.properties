babl.server.bind.address=0.0.0.0
babl.server.connection.backlog=20
babl.server.deployment.mode=DETACHED
babl.server.directory=/dev/shm/babl
# set to true for server-class deployment
babl.server.auto.scale=false
babl.server.listen.port=8080
babl.server.poll.mode.enabled=false
babl.server.session.monitoring.entry.count=16384
babl.server.session.poll.limit=20
babl.server.validation.timeout=10000000000
babl.server.validation.validator=com.aitusoftware.babl.websocket.AlwaysValidConnectionValidator
babl.session.buffer.decode.max.size=131072
babl.session.buffer.decode.size=131072
babl.session.buffer.max.size=16777216
babl.session.buffer.receive.size=131072
babl.session.buffer.send.size=131072
babl.session.frame.max.size=65536
babl.session.ping.interval=5000000000
babl.session.pong.response.timeout=30000000000
babl.socket.receive.buffer.size=131072
babl.socket.send.buffer.size=131072
babl.socket.tcpNoDelay.enabled=true
babl.proxy.application.adapter.poll.limit=15000
babl.proxy.application.stream.base.id=5000
babl.proxy.back.pressure.policy=CLOSE_SESSION
babl.proxy.driver.dir=/dev/shm/proxy
babl.proxy.driver.launch=true
babl.proxy.performance.mode=HIGH
babl.proxy.server.adapter.poll.limit=14000
babl.proxy.server.stream.base.id=6000
babl.application.class.name=com.aitusoftware.ws.benchmark.babl.EchoApplication
babl.server.idle.strategy=BUSY_SPIN
babl.application.idle.strategy=BUSY_SPIN
babl.server.instances=4
babl.server.active.session.limit=10000
#babl.application.idle.strategy.factory=com.aitusoftware.babl.ext.idling.ApplicationIdleStrategyWrapper
#babl.server.idle.strategy.factory=com.aitusoftware.babl.ext.idling.SessionContainerIdleStrategyWrapper
